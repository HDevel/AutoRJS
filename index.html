<!DOCTYPE html>
<html>
<head>
    <title>AutoRJS</title>
    <meta name="viewport" content="user-scalable=0, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>-->
    <script type="text/javascript" src="lib/arjs/arjs.js"></script>
    <script type="text/javascript" src="lib/plugins/animation.js"></script>
    <script>

        arjs.ready(function(){
            arjs.preload.image({
                'testOver':'media/testOver.png',
                'img_01':'media/img_01.png',
                't':'media/t.png',
                'ts':'media/ts.png',
                'F1':'media/F1.png',
                'animation':'media/animation.png',
                'testCrop':'media/testCrop.png'
            });
            arjs.preload.progress(
                    function(info)
                    {
                        if(info == 100){
                            runGame();
                        }
                    }
            )
            arjs.init({
                canvas:'canvas'
            });

        })
        function runGame(){
            arjs.entity.add({
                name:'anim',
                image:'animation',
                x: 100,
                y: 100,
                width: 128,
                height: 128,
                animation:{
                    speed: 30,
                    frames: '0,1,2,3,4,5'
                }
            });
        }
    </script>
</head>
<body style="padding: 0; margin: 0;">
<img id="test" src="media/stackedclouds-1_.png" style="display: none;">
<style>
    canvas{
        position: absolute;
        top:0px;
        left:0px;
        opacity: 0.5;
        z-index: 10;

    }
    #debugShapes{
        position: absolute;
        width: 1000px;
        height: 500px;
        z-index: 10;
        top:0px;
        left:0px;
    }
    #debugShapes > div{
        position: absolute;
        box-shadow: 0px 0px 0px 1px #f0f inset;
    }
</style>
<canvas id="canvas" style="display: block; opacity: 1; z-index: 5;" width="1000" height="500"></canvas>
</body>
</html>
