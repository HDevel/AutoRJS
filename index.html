<!DOCTYPE html>
<html>
<head>
    <title>AutoRJS</title>
    <meta name="viewport" content="user-scalable=0, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>-->
    <script type="text/javascript" src="lib/arjs/arjs.js"></script>
    <script>
        arjs.ready(function(){
            arjs.entity.image.preload({
                '300': 'media/300.png',
                '10': 'media/10.png',
                'F1': 'media/F1.png'
            })
            arjs.preload.progress(function(i){
                if(i == 100){
                    arjs.entity.image.add({
                        name: '300',
                        image: '300'

                    })
                    arjs.entity.image.add({
                        name: 'testString',
                        image: 'F1',
                        scale: [0.2,0.5]

                    })
                }
            });
            arjs.init({
                container:'game'
            });

        })
    </script>
</head>
<body style="padding: 0; margin: 0;">
<style>
    #game{
        position: absolute;
        top:0px;
        left:0px;
        width:100%;
        height:100%;
    }
</style>
<div id="game"></div>
</body>
</html>
